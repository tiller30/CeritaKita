<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
        const supabase = createClient(
          'https://dqlgejvsbsfuflejinzy.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxbGdlanZzYnNmdWZsZWppbnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDk2ODgsImV4cCI6MjA1NTUyNTY4OH0.a2sLVozmtkPNdU4bWOnLv3swgEe1tFYy7qmOTwdzigU'
        )

        async function handleLogin(email, password) {
          try {
            const { data, error } = await supabase.auth.signInWithPassword({
              email: email,
              password: password,
            })
            
            if (error) throw error
            
            // Redirect ke dashboard jika berhasil
            if (data.user) {
              window.location.href = 'dashboard.html'
            }
            
          } catch (error) {
            alert('Login gagal: ' + error.message)
          }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault()
          const email = document.getElementById('email').value
          const password = document.getElementById('password').value
          await handleLogin(email, password)
        })
    </script>
</body>
</html>
