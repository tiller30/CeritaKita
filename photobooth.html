<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #42a5f5;
            color: white;
            padding: 15px;
            position: relative;
            border-radius: 0 0 15px 15px;
        }

        h2 {
            margin: 0;
        }

        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        video {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            border: 3px solid #42a5f5;
            transform: scaleX(-1); /* Mirror kamera agar tampilan seperti cermin */
        }

        button {
            background-color: #64b5f6;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background-color: #1e88e5;
        }

        #polaroidFrame {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        canvas {
            background: white;
            border: 5px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            filter: contrast(1.1) brightness(0.9) sepia(0.2) saturate(1.2); /* Efek Vintage */
        }
    </style>
</head>
<body>

    <header>
        <h2>ðŸ“¸ Photobooth</h2>
        <button class="back-btn" onclick="goBack()">â¬… Kembali</button>
    </header>

    <main>
        <video id="camera" autoplay></video>
        <button onclick="capturePhoto()">ðŸ“· Ambil Foto</button>
        <p id="photoCount">0/3 Foto Diambil</p>

        <div id="polaroidFrame">
            <canvas id="photoCanvas"></canvas>
        </div>

        <button id="downloadBtn" onclick="downloadPolaroid()" disabled>ðŸ“¥ Download Polaroid</button>
    </main>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("photoCanvas");
        const ctx = canvas.getContext("2d");
        const photos = [];
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                alert("Gagal mengakses kamera. Pastikan izin kamera diaktifkan.");
            }
        }

        function capturePhoto() {
            if (photos.length < 3) {
                const tempCanvas = document.createElement("canvas");
                const tempCtx = tempCanvas.getContext("2d");

                // Ukuran sesuai dengan proporsi asli kamera
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;

                // Mirror kembali saat mengambil foto
                tempCtx.translate(tempCanvas.width, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

                photos.push(tempCanvas.toDataURL("image/png"));
                updatePolaroid();
            }

            document.getElementById("photoCount").innerText = `${photos.length}/3 Foto Diambil`;
            if (photos.length === 3) {
                document.getElementById("downloadBtn").disabled = false;
            }
        }

        function updatePolaroid() {
            canvas.width = 220;
            canvas.height = 680;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ddd";
            ctx.fillRect(10, 10, 200, 200);
            ctx.fillRect(10, 240, 200, 200);
            ctx.fillRect(10, 470, 200, 200);

            photos.forEach((photo, index) => {
                let img = new Image();
                img.src = photo;
                img.onload = () => {
                    ctx.drawImage(img, 10, 10 + (index * 230), 200, 200);
                };
            });

            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText("Photobooth Memories", 30, 660);
        }

        function downloadPolaroid() {
            let link = document.createElement("a");
            link.download = "polaroid.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        function goBack() {
            window.location.href = "dashboard.html";
        }

        // Jalankan kamera saat halaman dimuat
        startCamera();
    </script>

</body>
</html>
