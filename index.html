<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Keypad</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email Anda" required>
            <input type="password" id="password" placeholder="Password" disabled>
            <div class="keypad">
                <div class="image-container">
                    <img src="gambar.jpg" alt="Puzzle Heart">
                </div>
                <div class="buttons">
                    <button onclick="press(1)">1</button>
                    <button onclick="press(2)">2</button>
                    <button onclick="press(3)">3</button>
                    <button onclick="press(4)">4</button>
                    <button onclick="press(5)">5</button>
                    <button onclick="press(6)">6</button>
                    <button onclick="press(7)">7</button>
                    <button onclick="press(8)">8</button>
                    <button onclick="press(9)">9</button>
                    <button onclick="clearInput()">ðŸ”’</button>
                    <button onclick="press(0)">0</button>
                    <button onclick="checkLogin()">#</button>
                </div>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // KONFIGURASI SUPABASE - GANTI DENGAN DATA ANDA
        const SUPABASE_URL = 'https://dqlgejvsbsfuflejinzy.supabase.co';  // Ganti dengan Project URL Anda
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxbGdlanZzYnNmdWZsZWppbnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDk2ODgsImV4cCI6MjA1NTUyNTY4OH0.a2sLVozmtkPNdU4bWOnLv3swgEe1tFYy7qmOTwdzigU';  // Ganti dengan Anon Key Anda
        
        // Inisialisasi Supabase Client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let password = '';

        function press(num) {
            password += num;
            document.getElementById('password').value = '*'.repeat(password.length);
        }

        function clearInput() {
            password = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('message').textContent = '';
        }

        async function checkLogin() {
            const email = document.getElementById('email').value;
            
            if (!email || !password) {
                showMessage('Email dan password harus diisi!', 'error');
                return;
            }

            try {
                // LOGIN KE SUPABASE
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                if (data.user) {
                    showMessage('Login berhasil! Mengarahkan...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                showMessage('Login gagal: ' + error.message, 'error');
                clearInput();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLogin();
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }
        
        .login-form {
            text-align: center;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        #email, #password {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .keypad {
            margin: 20px 0;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .image-container {
            margin: 15px 0;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</body>
    </html>
