<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoRQA1MfB-wbdZPe-tpOEx3jgMrPcfyhM",
            authDomain: "cerita-kita-a847b.firebaseapp.com",
            projectId: "cerita-kita-a847b",
            storageBucket: "cerita-kita-a847b.appspot.com",
            messagingSenderId: "618826614879",
            appId: "1:618826614879:web:7d73414f5fd90fee6273ea",
            measurementId: "G-D6M68JD27G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Fungsi untuk menyimpan kenangan ke Firebase
        async function saveMemory() {
            let photo = document.getElementById("photoUpload").files[0];
            let story = document.getElementById("photoStory").value;

            if (!photo || story.trim() === "") {
                alert("Tambahkan foto dan cerita dulu!");
                return;
            }

            let storageRef = ref(storage, `memories/${photo.name}`);
            let snapshot = await uploadBytes(storageRef, photo);
            let photoURL = await getDownloadURL(snapshot.ref);

            await addDoc(collection(db, "memories"), {
                photo: photoURL,
                story: story,
                timestamp: new Date()
            });

            alert("Kenangan berhasil disimpan!");
            document.getElementById("photoUpload").value = "";
            document.getElementById("photoStory").value = "";
        }

        // Fungsi untuk menampilkan kenangan dari Firebase
        function loadMemories() {
            const memoryGallery = document.getElementById("memoryGallery");
            memoryGallery.innerHTML = "";

            const q = query(collection(db, "memories"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                memoryGallery.innerHTML = "";
                snapshot.docs.forEach((doc) => {
                    let memoryData = doc.data();
                    displayMemory(memoryData);
                });
            });
        }

        // Fungsi untuk menampilkan satu kenangan di halaman
        function displayMemory(memoryData) {
            let memoryDiv = document.createElement("div");
            memoryDiv.classList.add("memory");
            memoryDiv.innerHTML = `<img src="${memoryData.photo}" alt="Kenangan"><p>${memoryData.story}</p>`;
            document.getElementById("memoryGallery").appendChild(memoryDiv);
        }

        // Fungsi untuk menampilkan kenangan acak
        async function showRandomMemory() {
            let snapshot = await getDocs(collection(db, "memories"));

            if (snapshot.empty) {
                alert("Belum ada kenangan yang disimpan.");
                return;
            }

            let memories = snapshot.docs.map(doc => doc.data());
            let randomMemory = memories[Math.floor(Math.random() * memories.length)];
            alert("ðŸ“¸ Random Memory: " + randomMemory.story);
        }

        // Panggil fungsi saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadMemories);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D0E8FF;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .memory {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .memory img {
            width: 100%;
            border-radius: 5px;
        }
        .memory p {
            font-style: italic;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“– Our Story ðŸ“¸</h2>
        <p>Tambahkan kenangan indah dengan cerita!</p>

        <input type="file" id="photoUpload" accept="image/*">
        <textarea id="photoStory" placeholder="Tulis cerita singkat..."></textarea>
        <button onclick="saveMemory()">Simpan Kenangan</button>
        <button onclick="showRandomMemory()">ðŸ”„ Random Memory</button>

        <h3>Album Kenangan:</h3>
        <div id="memoryGallery"></div>
    </div>
</body>
</html>
