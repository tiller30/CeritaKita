<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D0E8FF;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .memory {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .memory img {
            width: 100%;
            border-radius: 5px;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }
        .memory p {
            font-style: italic;
            color: #555;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #loading {
            display: none;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìñ Our Story üì∏</h2>
        <p>Tambahkan kenangan indah dengan cerita!</p>

        <input type="file" id="photoUpload" accept="image/*">
        <textarea id="photoStory" placeholder="Tulis cerita singkat..."></textarea>
        <button onclick="saveMemory()">Simpan Kenangan</button>
        <button onclick="showRandomMemory()">üîÑ Random Memory</button>
        <p id="loading">‚è≥ Menyimpan kenangan...</p>

        <h3>Album Kenangan:</h3>
        <div id="memoryGallery"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, orderBy, query, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoRQA1MfB-wbdZPe-tpOEx3jgMrPcfyhM",
            authDomain: "cerita-kita-a847b.firebaseapp.com",
            projectId: "cerita-kita-a847b",
            storageBucket: "cerita-kita-a847b.appspot.com",
            messagingSenderId: "618826614879",
            appId: "1:618826614879:web:7d73414f5fd90fee6273ea",
            measurementId: "G-D6M68JD27G"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function saveMemory() {
            let photo = document.getElementById("photoUpload").files[0];
            let story = document.getElementById("photoStory").value;
            let loadingText = document.getElementById("loading");

            if (!photo || story.trim() === "") {
                alert("Tambahkan foto dan cerita dulu!");
                return;
            }

            loadingText.style.display = "block";

            let storageRef = ref(storage, `memories/${photo.name}`);
            let snapshot = await uploadBytes(storageRef, photo);
            let photoURL = await getDownloadURL(snapshot.ref);

            await addDoc(collection(db, "memories"), {
                photo: photoURL,
                story: story,
                timestamp: serverTimestamp()
            });

            loadingText.style.display = "none";
            alert("Kenangan berhasil disimpan!");
            document.getElementById("photoUpload").value = "";
            document.getElementById("photoStory").value = "";
        }

        function loadMemories() {
            const memoryGallery = document.getElementById("memoryGallery");
            memoryGallery.innerHTML = "";

            const q = query(collection(db, "memories"), orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                memoryGallery.innerHTML = "";
                snapshot.docs.forEach((doc) => {
                    let memoryData = { id: doc.id, ...doc.data() };
                    displayMemory(memoryData);
                });
            });
        }

        function displayMemory(memoryData) {
            let memoryDiv = document.createElement("div");
            memoryDiv.classList.add("memory");

            let img = document.createElement("img");
            img.setAttribute("data-src", memoryData.photo);
            img.setAttribute("alt", "Kenangan");
            img.setAttribute("loading", "lazy");
            img.style.opacity = "0";

            img.onload = () => img.style.opacity = "1";
            img.src = memoryData.photo;

            let storyText = document.createElement("p");
            storyText.innerText = memoryData.story;

            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "‚ùå";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = () => deleteMemory(memoryData.id);

            memoryDiv.appendChild(deleteBtn);
            memoryDiv.appendChild(img);
            memoryDiv.appendChild(storyText);

            document.getElementById("memoryGallery").appendChild(memoryDiv);
        }

        async function deleteMemory(memoryId) {
            if (confirm("Yakin ingin menghapus kenangan ini?")) {
                await deleteDoc(doc(db, "memories", memoryId));
                alert("Kenangan berhasil dihapus!");
            }
        }

        async function showRandomMemory() {
            let snapshot = await getDocs(collection(db, "memories"));

            if (snapshot.empty) {
                alert("Belum ada kenangan yang disimpan.");
                return;
            }

            let memories = snapshot.docs.map(doc => doc.data());
            let randomMemory = memories[Math.floor(Math.random() * memories.length)];
            alert("üì∏ Random Memory: " + randomMemory.story);
        }

        document.addEventListener("DOMContentLoaded", loadMemories);

        window.saveMemory = saveMemory;
        window.showRandomMemory = showRandomMemory;
        window.deleteMemory = deleteMemory;
    </script>
</body>
</html>
