<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #357abd;
        }
        #lettersContainer {
            margin-top: 20px;
        }
        .letter {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .letter p {
            margin: 0;
            font-size: 16px;
        }
        .letter button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        .letter button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h2>📜 Letters</h2>
        <button class="back-btn" onclick="goBack()">⬅ Kembali</button>
    </header>
    <main>
        <textarea id="letterInput" placeholder="Tulis surat di sini..."></textarea>
        <button onclick="addLetter()">➕ Tambah Surat</button>
        <div id="lettersContainer"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Inisialisasi Supabase Client
        const supabaseUrl = 'https://dqlgejvsbsfuflejinzy.supabase.co'; // Ganti dengan URL proyek Anda
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxbGdlanZzYnNmdWZsZWppbnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDk2ODgsImV4cCI6MjA1NTUyNTY4OH0.a2sLVozmtkPNdU4bWOnLv3swgEe1tFYy7qmOTwdzigU'; // Ganti dengan anon key dari Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function addLetter() {
            const input = document.getElementById("letterInput").value.trim();
            if (input === "") {
                alert("Tuliskan sesuatu dulu!");
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('letters')
                    .insert([{ content: input }]);

                if (error) {
                    throw error;
                }

                alert("Surat berhasil disimpan!");
                loadLetters();
                document.getElementById("letterInput").value = "";
            } catch (error) {
                console.error("Error:", error.message);
                alert("Gagal menyimpan surat.");
            }
        }

        async function loadLetters() {
            try {
                const { data, error } = await supabase
                    .from('letters')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                const container = document.getElementById("lettersContainer");
                container.innerHTML = "";

                data.forEach(letter => displayLetter(letter));
            } catch (error) {
                console.error("Error:", error.message);
                alert("Gagal memuat surat.");
            }
        }

        function displayLetter(letter) {
            const letterDiv = document.createElement("div");
            letterDiv.classList.add("letter");

            const content = document.createElement("p");
            content.textContent = letter.content;

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "❌ Hapus";
            deleteBtn.onclick = () => deleteLetter(letter.id);

            letterDiv.appendChild(content);
            letterDiv.appendChild(deleteBtn);
            document.getElementById("lettersContainer").appendChild(letterDiv);
        }

        async function deleteLetter(id) {
            try {
                const { error } = await supabase
                    .from('letters')
                    .delete()
                    .eq('id', id);

                if (error) {
                    throw error;
                }

                alert("Surat berhasil dihapus!");
                loadLetters();
            } catch (error) {
                console.error("Error:", error.message);
                alert("Gagal menghapus surat.");
            }
        }

        function goBack() {
            window.location.href = "dashboard.html";
        }

        // Load letters on page load
        window.onload = loadLetters;
    </script>
</body>
</html>
