<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Story</title>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D0E8FF;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        .memory {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .memory img {
            width: 100%;
            border-radius: 5px;
        }

        .memory p {
            font-style: italic;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“– Photo Story ðŸ“¸</h2>
        <p>Tambahkan kenangan indah dengan cerita!</p>

        <input type="file" id="photoUpload" accept="image/*">
        <textarea id="photoStory" placeholder="Tulis cerita singkat..."></textarea>
        <button onclick="saveMemory()">Simpan Kenangan</button>
        <button onclick="showRandomMemory()">ðŸ”„ Random Memory</button>

        <h3>Album Kenangan:</h3>
        <div id="memoryGallery"></div>
    </div>

    <script>
        // Konfigurasi Firebase (GANTI DENGAN KONFIGURASI PROYEKMU)
        const firebaseConfig = {
  apiKey: "AIzaSyCDFTvuA5PvpUpgU8WxE90yLupuzFv-d6s",
  authDomain: "roulletebuckshot-3ba1c.firebaseapp.com",
  databaseURL: "https://roulletebuckshot-3ba1c-default-rtdb.firebaseio.com",
  projectId: "roulletebuckshot-3ba1c",
  storageBucket: "roulletebuckshot-3ba1c.firebasestorage.app",
  messagingSenderId: "151508114684",
  appId: "1:151508114684:web:c5c847d00181509b378b79",
  ;

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        function saveMemory() {
            let photo = document.getElementById("photoUpload").files[0];
            let story = document.getElementById("photoStory").value;

            if (!photo || story.trim() === "") {
                alert("Tambahkan foto dan cerita dulu!");
                return;
            }

            let storageRef = storage.ref('memories/' + photo.name);
            storageRef.put(photo).then(snapshot => {
                storageRef.getDownloadURL().then(url => {
                    db.collection("memories").add({
                        photo: url,
                        story: story,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        alert("Kenangan berhasil disimpan!");
                        loadMemories();
                        document.getElementById("photoUpload").value = "";
                        document.getElementById("photoStory").value = "";
                    });
                });
            });
        }

        function loadMemories() {
            document.getElementById("memoryGallery").innerHTML = "";
            db.collection("memories").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                snapshot.docs.forEach(doc => {
                    let memoryData = doc.data();
                    displayMemory(memoryData);
                });
            });
        }

        function displayMemory(memoryData) {
            let memoryDiv = document.createElement("div");
            memoryDiv.classList.add("memory");
            memoryDiv.innerHTML = `<img src="${memoryData.photo}" alt="Kenangan"><p>${memoryData.story}</p>`;
            document.getElementById("memoryGallery").appendChild(memoryDiv);
        }

        function showRandomMemory() {
            db.collection("memories").get().then(snapshot => {
                if (snapshot.empty) {
                    alert("Belum ada kenangan yang disimpan.");
                    return;
                }

                let memories = snapshot.docs.map(doc => doc.data());
                let randomMemory = memories[Math.floor(Math.random() * memories.length)];
                alert("ðŸ“¸ Random Memory: " + randomMemory.story);
            });
        }

        // Load memories saat halaman dibuka
        loadMemories();
    </script>

</body>
</html>
