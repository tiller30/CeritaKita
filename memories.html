<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D0E8FF;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .memory {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .memory img {
            width: 100%;
            border-radius: 5px;
        }
        .memory p {
            font-style: italic;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“– Our Story ðŸ“¸</h2>
        <p>Tambahkan kenangan indah dengan cerita!</p>
        <input type="file" id="photoUpload" accept="image/*">
        <textarea id="photoStory" placeholder="Tulis cerita singkat..."></textarea>
        <button onclick="saveMemory()">Simpan Kenangan</button>
        <button onclick="showRandomMemory()">ðŸ”„ Random Memory</button>
        <h3>Album Kenangan:</h3>
        <div id="memoryGallery"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:3000/api'; // Ganti dengan IP server jika diakses dari handphone

        async function saveMemory() {
            const photoInput = document.getElementById("photoUpload");
            const storyInput = document.getElementById("photoStory");

            if (!photoInput.files[0] || storyInput.value.trim() === "") {
                alert("Tambahkan foto dan cerita dulu!");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const photoURL = e.target.result;
                const story = storyInput.value;

                try {
                    const response = await fetch(`${API_URL}/memories`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ photo: photoURL, story })
                    });

                    if (response.ok) {
                        alert("Kenangan berhasil disimpan!");
                        loadMemories();
                        photoInput.value = "";
                        storyInput.value = "";
                    } else {
                        alert("Gagal menyimpan kenangan.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Terjadi kesalahan saat menyimpan kenangan.");
                }
            };
            reader.readAsDataURL(photoInput.files[0]);
        }

        async function loadMemories() {
            try {
                const response = await fetch(`${API_URL}/memories`);
                const memories = await response.json();

                const gallery = document.getElementById("memoryGallery");
                gallery.innerHTML = "";

                memories.forEach(memory => {
                    const memoryDiv = document.createElement("div");
                    memoryDiv.classList.add("memory");
                    memoryDiv.innerHTML = `<img src="${memory.photo}" alt="Kenangan"><p>${memory.story}</p>`;
                    gallery.appendChild(memoryDiv);
                });
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal memuat kenangan.");
            }
        }

        async function showRandomMemory() {
            try {
                const response = await fetch(`${API_URL}/memories/random`);
                const randomMemory = await response.json();

                if (randomMemory) {
                    alert("ðŸ“¸ Random Memory: " + randomMemory.story);
                } else {
                    alert("Belum ada kenangan yang disimpan.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal mendapatkan kenangan acak.");
            }
        }

        // Load memories on page load
        loadMemories();
    </script>
</body>
</html>
